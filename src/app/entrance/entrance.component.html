<div class="wistia_responsive_padding">
    <div class="wistia_responsive_wrapper"
         style="height:100%;left:0;position:absolute;top:0;width:100%;">
        <iframe src="https://fast.wistia.net/embed/iframe/b2w086nkl2?seo=false&videoFoam=true&fullscreenButton=false&controlsVisibleOnLoad=false&playButton=false&playbar=false&copyLinkAndThumbnailEnabled=false"
                title="Rock animation"
                allowtransparency="true"
                frameborder="0"
                scrolling="no"
                class="wistia_embed"
                name="wistia_embed"
                allowfullscreen
                mozallowfullscreen
                webkitallowfullscreen
                oallowfullscreen
                msallowfullscreen
                width="100%"
                height="100%"></iframe>
    </div>
</div>
<script src="https://fast.wistia.net/assets/external/E-v1.js"
        async></script>

<div class="hammer hammering"
     *ngIf="!hammered"></div>

<museum-exhibition-banner [@sideSlide]="showBanner ? 'visible' : 'hidden'"></museum-exhibition-banner>

<nav>
    <div class="nav-level nav-bot-top-row">
        <museum-content-tab title="About Online Museum"
                            (initialFocus)="about.fetchMarkdown()">
            <museum-markdown-loader [src]="'assets/md/about.md'"
                                    #about></museum-markdown-loader>
        </museum-content-tab>
        <museum-content-tab title="Research and archive"
                            (initialFocus)="research.fetchMarkdown()">
            <museum-markdown-loader [src]="'assets/md/research.md'"
                                    #research></museum-markdown-loader>
        </museum-content-tab>
    </div>
    <div class="nav-level nav-bot-bot-row">
        <museum-content-tab title="Contributors"
                            (initialFocus)="contributors.fetchMarkdown()">
            <museum-markdown-loader [src]="'assets/md/contributors.md'"
                                    #contributors></museum-markdown-loader>
        </museum-content-tab>
        <museum-content-tab title="Contact"
                            (initialFocus)="contact.fetchMarkdown()">
            <museum-markdown-loader [src]="'assets/md/contact.md'"
                                    #contact></museum-markdown-loader>
        </museum-content-tab>
    </div>
</nav>
