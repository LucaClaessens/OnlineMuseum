<div class="background"
     (click)="closeDetails()">
</div>
<article class="paper"
         *ngIf="focus$ | async as focus">

    <button class="back"
            (click)="closeDetails()">
        &larr;
    </button>

    <div class="head">
        <h2>Title of exhibition</h2>
    </div>
    <section class="content">
        <div class="text"
             *ngIf="focus === 'text'">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Repudiandae at natus minus sed labore. Illo quae, ut exercitationem
                vitae atque nobis blanditiis ipsam quo, officiis hic, voluptatibus unde vel reiciendis.</p>
        </div>

        <div class="objects"
             *ngIf="focus === 'objects'">
            <museum-object-thumbnail></museum-object-thumbnail>
            <museum-object-thumbnail></museum-object-thumbnail>
        </div>
    </section>
    <div class="controls">
        <span class="icon text"
              tooltip="Exhibition text"
              placement="top"
              show-delay="500"
              [class.is-active]="focus === 'text'"
              (click)="setFocus('text')">
            <svg aria-hidden="true"
                 focusable="false"
                 data-prefix="fas"
                 data-icon="align-left"
                 role="img"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 448 512"
                 class="svg-inline--fa fa-align-left fa-w-14 fa-2x">
                <path fill="currentColor"
                      d="M12.83 352h262.34A12.82 12.82 0 0 0 288 339.17v-38.34A12.82 12.82 0 0 0 275.17 288H12.83A12.82 12.82 0 0 0 0 300.83v38.34A12.82 12.82 0 0 0 12.83 352zm0-256h262.34A12.82 12.82 0 0 0 288 83.17V44.83A12.82 12.82 0 0 0 275.17 32H12.83A12.82 12.82 0 0 0 0 44.83v38.34A12.82 12.82 0 0 0 12.83 96zM432 160H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0 256H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"
                      class=""></path>
            </svg>
        </span>
        <span class="icon objects"
              tooltip="Object list"
              placement="top"
              show-delay="500"
              [class.is-active]="focus === 'objects'"
              (click)="setFocus('objects')">
            <svg aria-hidden="true"
                 focusable="false"
                 data-prefix="fas"
                 data-icon="th"
                 role="img"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 512 512"
                 class="svg-inline--fa fa-th fa-w-16 fa-2x">
                <path fill="currentColor"
                      d="M149.333 56v80c0 13.255-10.745 24-24 24H24c-13.255 0-24-10.745-24-24V56c0-13.255 10.745-24 24-24h101.333c13.255 0 24 10.745 24 24zm181.334 240v-80c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.256 0 24.001-10.745 24.001-24zm32-240v80c0 13.255 10.745 24 24 24H488c13.255 0 24-10.745 24-24V56c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24zm-32 80V56c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.256 0 24.001-10.745 24.001-24zm-205.334 56H24c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24zM0 376v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H24c-13.255 0-24 10.745-24 24zm386.667-56H488c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24zm0 160H488c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H386.667c-13.255 0-24 10.745-24 24v80c0 13.255 10.745 24 24 24zM181.333 376v80c0 13.255 10.745 24 24 24h101.333c13.255 0 24-10.745 24-24v-80c0-13.255-10.745-24-24-24H205.333c-13.255 0-24 10.745-24 24z"
                      class=""></path>
            </svg>
        </span>
    </div>
</article>
