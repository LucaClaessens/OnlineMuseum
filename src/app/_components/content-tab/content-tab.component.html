<div class="header"
     (click)="toggle()"
     [class.focused]="focused">
    <div class="title">{{header}}</div>
    <div class="close"
         *ngIf="focused">&#x2935;</div>
</div>

<article class="content"
         *ngIf="focused">
    <ng-content></ng-content>
    <div class="content-bottom-padding"></div>
</article>
